rationale: The model output does not match the expected configuration in critical
  aspects. The sensor-group name and sensor-path used are different; the model output
  uses 'EVPN' and 'Cisco-IOS-XR-evpn-oper:evpn/active/instances/instance' whereas
  the expected uses 'EVPN-STATS' and 'Cisco-IOS-XR-evpn-oper:evpn/nodes/node/evi-detail'.
  The destination group name differs ('DG-GRPC' vs 'DG-EVPN'), and the protocol and
  encoding are also different. The user specifically requested TCP protocol and a
  sample interval of 30000ms; the model uses gRPC with 'no-tls' and encoding 'self-describing-gpb',
  while the expected uses TCP and JSON encoding, aligning with the user's request.
  Due to these differences in sensor paths, destination group, protocol, and encoding,
  the model output is not functionally equivalent to the expected reference.
