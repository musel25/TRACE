rationale: The provided configuration differs significantly from the expected reference.
  The model output uses a different sensor-group (SEGMENT_ROUTING vs. Segment_Routing-STATS)
  with different sensor-paths, notably targeting 'Cisco-IOS-XR-mpls-te-oper:mpls-te/segment-routing/sr-node-infos/sr-node-info'
  and 'Cisco-IOS-XR-segment-routing-srv6-oper:srv6' instead of the expected 'Cisco-IOS-XR-segment-routing-ms-oper:srms'
  and 'Cisco-IOS-XR-infra-xtc-agent-oper:xtc/forwarding'. Additionally, the subscription
  uses a different sample interval (30000 ms vs. 120000 ms). The destination-group
  name is different (DG-GRPC vs. DG-Segment_Routing) and the encoding specified is
  'self-describing-gpb' instead of 'gpb'. Furthermore, in the expected response, the
  destination-group and address-family formatting is different (address-family ipv4
  172.16.1.20 port 57400 vs. address-family ipv4, destination 172.16.1.20, port 57400)
  and the overall structure is inconsistent. These discrepancies indicate the generated
  output does not meet the functional intent and structure required by the user request
  and expected reference configuration.
