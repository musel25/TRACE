rationale: The model output configures a telemetry subscription for monitoring ISIS
  adjacencies with a gRPC destination on address 10.10.10.20 port 57000, using protocol
  grpc no-tls and encoding self-describing-gpb, whereas the expected configuration
  is for monitoring ISIS interfaces with a TCP destination using JSON encoding on
  the same address and port. The sensor group and sensor path differ ('ISIS-INT-SYS'
  with adjacency vs 'ISIS-STATS' with interfaces), the protocol differs (gRPC vs TCP),
  encoding differs (self-describing-gpb vs JSON), and subscription/destination-group
  names differ. Therefore, the model output is not functionally equivalent to the
  expected config and does not fulfill the user request as specified.
