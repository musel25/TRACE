rationale: The model output does not match the expected configuration in terms of
  sensor-group names, sensor-paths, destination-group names, and subscription names.
  The expected response specifies sensor-group 'SYS-RESOURCES' with sensor-paths related
  to monitoring CPU and memory utilization specifically from Cisco IOS XR operational
  model namespaces (Cisco-IOS-XR-procfs-oper:processes and Cisco-IOS-XR-wdsysmon-fd-oper).
  The model output uses a different sensor-group 'CPU-MEM-UTIL' with unrelated sensor-paths
  ('telemetry-model-driven/summary', 'data-path-telemetry/sensor/npu-cfg-mem-util',
  'data-path-telemetry/sensor/rx-port-histogram') that are not relevant to CPU and
  memory operational utilization. While the destination server IP and port, encoding,
  and protocol specifications are correct, the core telemetry data (sensor-paths and
  sensor-groups) do not fulfill the intent of monitoring CPU and memory utilization
  as requested. Thus, the configuration is not functionally equivalent or acceptable.
