rationale: 'The generated configuration differs significantly from the expected response
  in several key areas. The sensor-group name and sensor-path in the output (''ENVIRONMENT''
  and ''telemetry-model-driven/environment'') do not match the expected ''Environment-STATS''
  and ''Cisco-IOS-XR-sysadmin-envmon-ui:environment/oper'' respectively, indicating
