  of 60000 ms, whereas the output uses 30000 ms, which affects telemetry data frequency.
  The destination-group name also differs (''DG-GRPC'' vs ''DG-Environment''). Furthermore,
  the output uses ''encoding self-describing-gpb'' while the user requested ''encoding:
  json'', and the expected config specifies ''encoding json''. These discrepancies
  mean the output is not functionally equivalent to the expected configuration for
  the user''s request.'
